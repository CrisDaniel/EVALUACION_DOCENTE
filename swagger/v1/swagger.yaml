        schema:
          type: integer
      responses:
        '200':
          description: success!!
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      per_page:
                        type: integer
                      total_pages:
                        type: integer
                      total_objects:
                        type: integer
                      current_page:
                        type: integer
                      teachers:
