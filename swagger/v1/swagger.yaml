  "/api/v1/courses":
    get:
      summary: Retorna una lista de Cursos
      tags:
      - Courses
      description: 'Retorna una lista de todos los cursos y pueden ser filtrados por:
        <br/><br/> q = este es el search que busca por "name" <br/><br/> order_by
        = ordena por el campo "name" y soport "ASC" y "DESC" <br/><br/> page = Numero
        de pagina a mostrar'
      parameters:
      - name: Authorization
        in: header
      - name: q
        in: query
        required: false
        schema:
          type: string
      - name: order_by
        in: query
        required: false
        schema:
          type: integer
      - name: page
        in: query
        required: false
        schema:
          type: integer
      responses:
        '200':
          description: success!!
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      per_page:
                        type: integer
                      total_pages:
                        type: integer
                      total_objects:
                        type: integer
                      current_page:
                        type: integer
                      courses:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                            code:
                              type: string
                            name:
                              type: string
                  message:
                    type: string
        '401':
          description: JWT error!!!
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    default: false
                  message:
                    type: string
    post:
      summary: Crea un nuevo Curso
      tags:
      - Courses
      description: Crea/Agrega un nuevo curso.
      parameters:
      - name: Authorization
        in: header
      responses:
        '200':
          description: success!!
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  course:
                    type: object
                    properties:
                      id:
                        type: integer
                      code:
                        type: string
                      name:
                        type: string
        '400':
          description: error!!!
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    default: false
                  message:
                    type: string
        '401':
          description: Jwt error!!!
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    default: false
                  message:
                    type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                course:
                  type: object
                  properties:
                    code:
                      type: string
                    name:
                      type: string
              required:
              - code
